services:
  - type: web
    name: grocery-price-comparison
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend wsgi:app --bind 0.0.0.0:$PORT --log-level info --access-logfile - --error-logfile - --capture-output --enable-stdio-inheritance
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
